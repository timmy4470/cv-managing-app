<div class="main_offer_submit">
<div class="wrapper">
	<div class="pt-4 mt-5 col-md-5 text-center desc">

		<div *ngIf="offer | async as offertext">

			<div class="d-flex flex-wrap flex-xl-nowrap flex-lg-nowrap flex-md-nowrap" style="padding-top: 40px; padding-right: 90px;">
				<div class="p-2 px-4">

					<h1>{{ offertext.description }}</h1>
					<br>

				</div>

			</div>
		</div>
	</div>
</div>
<div class="p-3 mt-5 col-md-5 " >
    <form>
		<h5>Submit Your Offer</h5>
	<div class="form-group"> 
		<label for="full_name_id" class="control-label">Full Name</label>
		<input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Full Name" value="{{offer.fullName}}">
	</div>	

	<div class="form-group"> 
		<label for="company_id" class="control-label">Company</label>
		<input type="text" class="form-control" id="company_id" name="company" placeholder="Company name" value="{{offer.company}}"> 
	</div>					
							
	<div class="form-group"> 
		<label for="category_id" class="control-label">Category</label>
		<input type="text" class="form-control" id="category_id" name="category" placeholder="Type of job" value="{{offer.category}}">
	</div>	

	<div class="form-group"> 
		<label for="salary_id" class="control-label">Salary</label>
		<input type="text" class="form-control" id="salary_id" name="city" placeholder="Salary" value="{{offer.salary}}">
	</div>	
	<div class="form-group">
		<p>Send an email to applicant</p>
		<input id="email_ok" type="checkbox" class="form-control" name="notify" value="email_send"> 
		<hr>
	</div>
	
	<div class="form-group">

		<button type="submit" class="btn btn-primary btn-block">Submit Your Offer</button>
	</div>     
	
</form>		
</div>

</div>
